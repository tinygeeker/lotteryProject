    <script>

        // æ¸²æŸ“æŠ½å¥–é¢æ¿
        function renderLotteryBoard() {
            const board = document.getElementById('lotteryBoard');
            board.innerHTML = '';
            
            // ç”Ÿæˆå¥–å“æ ¼å­
            const prizes = config.prizes;
            prizeCells = [];
            
            // ç¡®ä¿æœ‰8ä¸ªå¥–å“æ ¼å­ï¼ˆä¹å®«æ ¼å¸ƒå±€ï¼‰
            while (prizes.length < 8) {
                prizes.push({

                    title: 'è°¢è°¢å‚ä¸',
                    image: 'https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=thank%20you&image_size=square',
                    count: 999,
                    winner: '',

            }
            
            // å¡«å……ä¹å®«æ ¼
            const positions = [0, 1, 2, 5, 8, 7, 6, 3]; // é¡ºæ—¶é’ˆé¡ºåº
            
            for (let i = 0; i < 9; i++) {
                if (i === 4) { // ä¸­å¿ƒä½ç½®
                    const startBtn = document.createElement('button');
                    startBtn.className = 'start-btn';
                    startBtn.id = 'startBtn';
                    startBtn.innerHTML = '<div class="icon">ğŸ¯</div>å¼€å§‹æŠ½å¥–';

                    board.appendChild(startBtn);
                } else {
                    const prizeIndex = positions.indexOf(i);

                    cell.className = 'prize-cell';
                    cell.dataset.prizeId = prize.id;
                    cell.innerHTML = `

        // å¼€å§‹æŠ½å¥–
        function startLottery() {
            if (isRunning) return;
            
            isRunning = true;
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = true;
            startBtn.innerHTML = '<div class="icon loading">ğŸ”„</div>æŠ½å¥–ä¸­...';
            
            currentIndex = 0;
            let speed = 100;
            let acceleration = 0;
            
            // å¼€å§‹åŠ¨ç”»
            animationInterval = setInterval(() => {
                // ç§»é™¤æ‰€æœ‰æ´»åŠ¨çŠ¶æ€
                prizeCells.forEach(cell => cell.classList.remove('active'));
                
                // æ·»åŠ å½“å‰æ´»åŠ¨çŠ¶æ€
                prizeCells[currentIndex].classList.add('active');
                
                // æ›´æ–°ç´¢å¼•
                currentIndex = (currentIndex + 1) % prizeCells.length;
                
                // åŠ é€Ÿé˜¶æ®µ
                if (acceleration < 10) {
                    acceleration++;
                    if (speed > 50) {

                // å‡é€Ÿé˜¶æ®µ
                else if (acceleration > 20) {

                        determineWinner();
                    }

            }, speed);

        // ç¡®å®šä¸­å¥–è€…
        function determineWinner() {
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = false;
            startBtn.innerHTML = '<div class="icon">ğŸ¯</div>å¼€å§‹æŠ½å¥–';
            
            // è®¡ç®—ä¸­å¥–æ¦‚ç‡
            const prizeElements = Array.from(document.querySelectorAll('.prize-cell'));
            const winnerIndex = Math.floor(Math.random() * prizeElements.length);
            const winnerCell = prizeElements[winnerIndex];

            // æ‰¾åˆ°å¯¹åº”çš„å¥–å“
