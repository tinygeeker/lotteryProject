<body>

            <div class="modal-prize" id="modalPrize"></div>

    <script>
        let config = {
            prizes: [],
            participants: [],
            settings: {
                lotteryName: "å¹´ä¼šæŠ½å¥–",
                bgColor: "#1a1a2e",
                textColor: "#ffffff",
                buttonColor: "#e94560"
            }
        };
        
        let winners = [];
        let isRunning = false;
        let animationInterval = null;
        let currentIndex = 0;
        let prizeCells = [];
        
        // åŠ è½½é…ç½®
        async function loadConfig() {
            try {
                const response = await fetch('../../config/lottery_config.json');
                const data = await response.json();
                config = data;
                renderLotteryBoard();
            } catch (error) {
                console.error('åŠ è½½é…ç½®å¤±è´¥:', error);
                // ä½¿ç”¨é»˜è®¤é…ç½®
                config.prizes = [
                    { id: 1, title: 'ä¸€ç­‰å¥–', image: 'https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=luxury%20gift&image_size=square', count: 1, winner: '', probability: 5 },
                    { id: 2, title: 'äºŒç­‰å¥–', image: 'https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=gift%20package&image_size=square', count: 2, winner: '', probability: 10 },
                    { id: 3, title: 'ä¸‰ç­‰å¥–', image: 'https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=gift%20box&image_size=square', count: 3, winner: '', probability: 15 },
                    { id: 4, title: 'å››ç­‰å¥–', image: 'https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=gift%20card&image_size=square', count: 5, winner: '', probability: 20 },
                    { id: 5, title: 'äº”ç­‰å¥–', image: 'https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=small%20gift&image_size=square', count: 10, winner: '', probability: 50 }
                ];
                config.participants = ['å¼ ä¸‰', 'æå››', 'ç‹äº”', 'èµµå…­', 'é’±ä¸ƒ', 'å­™å…«', 'å‘¨ä¹', 'å´å', 'éƒ‘ä¸€', 'ç‹äºŒ'];
                renderLotteryBoard();
            }
        }
        
        // æ¸²æŸ“æŠ½å¥–é¢æ¿
        function renderLotteryBoard() {
            const board = document.getElementById('lotteryBoard');
            board.innerHTML = '';
            
            // ç”Ÿæˆå¥–å“æ ¼å­
            const prizes = config.prizes;
            prizeCells = [];
            
            // ç¡®ä¿æœ‰8ä¸ªå¥–å“æ ¼å­ï¼ˆä¹å®«æ ¼å¸ƒå±€ï¼‰
            while (prizes.length < 8) {
                prizes.push({
                    id: prizes.length + 1,
                    title: 'è°¢è°¢å‚ä¸',
                    image: 'https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=thank%20you&image_size=square',
                    count: 999,
                    winner: '',
                    probability: 0
                });
            }
            
            // å¡«å……ä¹å®«æ ¼
            const positions = [0, 1, 2, 5, 8, 7, 6, 3]; // é¡ºæ—¶é’ˆé¡ºåº
            
            for (let i = 0; i < 9; i++) {
                if (i === 4) { // ä¸­å¿ƒä½ç½®
                    const startBtn = document.createElement('button');
                    startBtn.className = 'start-btn';
                    startBtn.id = 'startBtn';
                    startBtn.innerHTML = '<div class="icon">ğŸ¯</div>å¼€å§‹æŠ½å¥–';
                    startBtn.onclick = startLottery;
                    board.appendChild(startBtn);
                } else {
                    const prizeIndex = positions.indexOf(i);
                    const prize = prizes[prizeIndex % prizes.length];
                    
                    const cell = document.createElement('div');
                    cell.className = 'prize-cell';
                    cell.dataset.prizeId = prize.id;
                    cell.innerHTML = `
                        <img src="${prize.image}" alt="${prize.title}" class="prize-image">
                        <div class="prize-title">${prize.title}</div>
                        <div class="prize-count">å‰©ä½™: ${prize.count}</div>
                    `;
                    board.appendChild(cell);
                    prizeCells.push(cell);
                }
            }
        }
        
        // å¼€å§‹æŠ½å¥–
        function startLottery() {
            if (isRunning) return;
            
            isRunning = true;
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = true;
            startBtn.innerHTML = '<div class="icon loading">ğŸ”„</div>æŠ½å¥–ä¸­...';
            
            currentIndex = 0;
            let speed = 100;
            let acceleration = 0;
            
            // å¼€å§‹åŠ¨ç”»
            animationInterval = setInterval(() => {
                // ç§»é™¤æ‰€æœ‰æ´»åŠ¨çŠ¶æ€
                prizeCells.forEach(cell => cell.classList.remove('active'));
                
                // æ·»åŠ å½“å‰æ´»åŠ¨çŠ¶æ€
                prizeCells[currentIndex].classList.add('active');
                
                // æ›´æ–°ç´¢å¼•
                currentIndex = (currentIndex + 1) % prizeCells.length;
                
                // åŠ é€Ÿé˜¶æ®µ
                if (acceleration < 10) {
                    acceleration++;
                    if (speed > 50) {
                        speed -= 5;
                    }
                } 
                // å‡é€Ÿé˜¶æ®µ
                else if (acceleration > 20) {
                    speed += 10;
                    if (speed > 200) {
                        clearInterval(animationInterval);
                        determineWinner();
                    }
                }
                
                acceleration++;
            }, speed);
        }
        
        // ç¡®å®šä¸­å¥–è€…
        function determineWinner() {
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = false;
            startBtn.innerHTML = '<div class="icon">ğŸ¯</div>å¼€å§‹æŠ½å¥–';
            
            // è®¡ç®—ä¸­å¥–æ¦‚ç‡
            const prizeElements = Array.from(document.querySelectorAll('.prize-cell'));
            const winnerIndex = Math.floor(Math.random() * prizeElements.length);
            const winnerCell = prizeElements[winnerIndex];
            const prizeId = parseInt(winnerCell.dataset.prizeId);
            
            // æ‰¾åˆ°å¯¹åº”çš„å¥–å“
            const prize = config.prizes.find(p => p.id === prizeId);
            
            if (!prize) {
                showResult('è°¢è°¢å‚ä¸', '');
                isRunning = false;
                return;
            }
            
            // æ£€æŸ¥å¥–å“æ˜¯å¦è¿˜æœ‰å‰©ä½™
            if (prize.count <= 0) {
                showResult('å¥–å“å·²æŠ½å®Œ', '');
                isRunning = false;
                return;
            }
            
            // å‡å°‘å¥–å“æ•°é‡
            prize.count--;
            
            // ç¡®å®šä¸­å¥–äºº
            let winnerName = prize.winner;
            if (!winnerName && config.participants.length > 0) {
                const randomIndex = Math.floor(Math.random() * config.participants.length);
                winnerName = config.participants[randomIndex];
                // ä»å‚ä¸äººå‘˜ä¸­ç§»é™¤ä¸­å¥–è€…
                config.participants.splice(randomIndex, 1);
            }
            
            // è®°å½•ä¸­å¥–ä¿¡æ¯
            const winnerInfo = {
                prize: prize.title,
                name: winnerName || 'æœªçŸ¥',
                time: new Date().toLocaleString()
            };
            winners.push(winnerInfo);
            
            // æ›´æ–°å¥–å“æ•°é‡æ˜¾ç¤º
            const countElement = winnerCell.querySelector('.prize-count');
            if (countElement) {
                countElement.textContent = `å‰©ä½™: ${prize.count}`;
            }
            
            // æ˜¾ç¤ºä¸­å¥–ç»“æœ
            showResult(prize.title, winnerName);
            
            // æ›´æ–°ä¸­å¥–è®°å½•
            updateWinnerList();
            
            isRunning = false;
        }
        
        // æ˜¾ç¤ºä¸­å¥–ç»“æœ
        function showResult(prize, winner) {
            const modal = document.getElementById('resultModal');
            const modalPrize = document.getElementById('modalPrize');
            const modalWinner = document.getElementById('modalWinner');
            
            modalPrize.textContent = `å¥–å“ï¼š${prize}`;
            modalWinner.textContent = winner ? `ä¸­å¥–è€…ï¼š${winner}` : 'å‚ä¸å¥–';
            
            modal.style.display = 'block';
        }
        
        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
        }
        
        // æ›´æ–°ä¸­å¥–è®°å½•
        function updateWinnerList() {
            const list = document.getElementById('winnerList');
            list.innerHTML = '';
            
            winners.forEach((winner, index) => {
                const item = document.createElement('div');
                item.className = 'winner-item';
                item.innerHTML = `
                    <span class="winner-prize">${winner.prize}</span>
                    <span>â†’</span>
                    <span class="winner-name">${winner.name}</span>
                `;
                list.appendChild(item);
            });
        }
        
        // é‡ç½®æŠ½å¥–
        function resetLottery() {
            if (confirm('ç¡®å®šè¦é‡ç½®æŠ½å¥–å—ï¼Ÿä¸­å¥–è®°å½•å°†è¢«æ¸…ç©ºã€‚')) {
                winners = [];
                // é‡æ–°åŠ è½½é…ç½®
                loadConfig();
                // æ¸…ç©ºä¸­å¥–è®°å½•
                updateWinnerList();
                alert('æŠ½å¥–å·²é‡ç½®');
            }
        }
        
        // åˆå§‹åŒ–
        window.onload = function() {
            loadConfig();
        };
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('resultModal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
