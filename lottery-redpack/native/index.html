    <style>

        body::before {

        /* ç½‘æ ¼çº¿æ•ˆæœ */
        body::after {

            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),

        .container {

        header {

        h1 {

        .subtitle {

        .lottery-area {

            background: rgba(0, 0, 0, 0.1);

            margin: 20px;
        }
        /* çº¢åŒ…æ ·å¼ */
        .red-pack {
            position: absolute;
            font-size: 48px;
            cursor: pointer;
            animation: fall linear infinite;
            transition: transform 0.3s ease;
        }
        .red-pack:hover {
            transform: scale(1.2) rotate(15deg);
        }
        /* çº¢åŒ…æ‰“å¼€åŠ¨ç”» */
        .red-pack.open {
            animation: openRedPack 0.5s forwards;
        }
        @keyframes fall {
            0% {
                top: -50px;
                transform: translateX(0) rotate(0deg);
            }
            100% {
                top: 100vh;
                transform: translateX(100px) rotate(360deg);
            }
        }
        @keyframes openRedPack {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5) rotate(360deg);
            }
            100% {
                transform: scale(0) rotate(720deg);
            }
        }
        /* ç»“æœå±•ç¤º */
        .result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;

        }
        .result.show {

        }
        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        .result h2 {
            color: #ff4d4f;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .result p {

            margin-bottom: 30px;
            color: #333;
        }
        .btn {

            border: none;
            border-radius: 25px;

            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;

        }
        .btn-primary {

        }
        .btn-primary:hover {

        }
        .btn-secondary {

            color: #333;
        }
        .btn-secondary:hover {

        }
        .controls {

            padding: 20px;

        }
        .stats {

        }
        .stat-item {

        }
        .stat-value {

            font-weight: bold;
            color: #ffd700;
        }
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .red-pack {
                font-size: 32px;
            }
            .result {
                padding: 30px;
                margin: 20px;
            }
            .stats {
                flex-direction: column;

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ§§ çº¢åŒ…é›¨æŠ½å¥–</h1>
            <p class="subtitle">ç‚¹å‡»é£˜è½çš„çº¢åŒ…ï¼Œèµ¢å–æƒŠå–œå¥–å“ï¼</p>
        </header>
        
        <div class="lottery-area" id="lotteryArea">
            <!-- çº¢åŒ…å°†é€šè¿‡JSåŠ¨æ€ç”Ÿæˆ -->
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="startBtn">å¼€å§‹çº¢åŒ…é›¨</button>
            <button class="btn btn-secondary" id="stopBtn">åœæ­¢</button>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalPacks">0</div>
                    <div>æ€»çº¢åŒ…æ•°</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="caughtPacks">0</div>
                    <div>å·²æŠ¢çº¢åŒ…</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="winCount">0</div>
                    <div>ä¸­å¥–æ¬¡æ•°</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ç»“æœå¼¹çª— -->
    <div class="result" id="result">
        <h2>ğŸ‰ æ­å–œä¸­å¥–ï¼</h2>
        <p id="prizeName">è·å¾—å¥–å“ï¼š</p>
        <button class="btn btn-primary" id="continueBtn">ç»§ç»­æŠ¢çº¢åŒ…</button>
        <button class="btn btn-secondary" id="closeBtn">å…³é—­</button>
    </div>
    
    <script>
        // å¥–å“é…ç½®
        const prizes = [
            { name: 'ä¸€ç­‰å¥–', probability: 0.05, icon: 'ğŸ†' },
            { name: 'äºŒç­‰å¥–', probability: 0.1, icon: 'ğŸ' },
            { name: 'ä¸‰ç­‰å¥–', probability: 0.2, icon: 'ğŸ’°' },
            { name: 'å®‰æ…°å¥–', probability: 0.65, icon: 'ğŸ§§' }
        ];
        
        let redPackInterval;
        let isRunning = false;
        let totalPacks = 0;
        let caughtPacks = 0;
        let winCount = 0;
        
        const lotteryArea = document.getElementById('lotteryArea');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const result = document.getElementById('result');
        const prizeName = document.getElementById('prizeName');
        const continueBtn = document.getElementById('continueBtn');
        const closeBtn = document.getElementById('closeBtn');
        const totalPacksEl = document.getElementById('totalPacks');
        const caughtPacksEl = document.getElementById('caughtPacks');
        const winCountEl = document.getElementById('winCount');
        
        // ç”Ÿæˆéšæœºçº¢åŒ…
        function createRedPack() {
            if (!isRunning) return;
            
            const redPack = document.createElement('div');
            redPack.className = 'red-pack';
            redPack.textContent = 'ğŸ§§';
            
            // éšæœºä½ç½®å’ŒåŠ¨ç”»æ—¶é—´
            const left = Math.random() * (window.innerWidth - 50);
            const duration = 3 + Math.random() * 5; // 3-8ç§’
            
            redPack.style.left = left + 'px';
            redPack.style.animationDuration = duration + 's';
            
            // ç‚¹å‡»çº¢åŒ…
            redPack.addEventListener('click', function() {
                if (redPack.classList.contains('open')) return;
                
                redPack.classList.add('open');
                caughtPacks++;
                caughtPacksEl.textContent = caughtPacks;
                
                // ç§»é™¤ç‚¹å‡»äº‹ä»¶
                redPack.style.pointerEvents = 'none';
                
                // æ£€æŸ¥æ˜¯å¦ä¸­å¥–
                const random = Math.random();
                let currentProbability = 0;
                let wonPrize = null;
                
                for (const prize of prizes) {
                    currentProbability += prize.probability;
                    if (random <= currentProbability) {
                        wonPrize = prize;
                        break;
                    }
                }
                
                if (wonPrize) {
                    winCount++;
                    winCountEl.textContent = winCount;
                    showResult(wonPrize);
                }
                
                // ç§»é™¤çº¢åŒ…
                setTimeout(() => {
                    redPack.remove();
                }, 500);
            });
            
            lotteryArea.appendChild(redPack);
            totalPacks++;
            totalPacksEl.textContent = totalPacks;
            
            // è‡ªåŠ¨ç§»é™¤æ‰å‡ºå±å¹•çš„çº¢åŒ…
            setTimeout(() => {
                if (redPack.parentNode) {
                    redPack.remove();
                }
            }, duration * 1000);
        }
        
        // æ˜¾ç¤ºä¸­å¥–ç»“æœ
        function showResult(prize) {
            prizeName.textContent = `è·å¾—å¥–å“ï¼š${prize.icon} ${prize.name}`;
            result.classList.add('show');
        }
        
        // å¼€å§‹çº¢åŒ…é›¨
        function startRedPackRain() {
            if (isRunning) return;
            
            isRunning = true;
            startBtn.textContent = 'çº¢åŒ…é›¨è¿›è¡Œä¸­...';
            startBtn.disabled = true;
            
            // æ¯300æ¯«ç§’ç”Ÿæˆä¸€ä¸ªçº¢åŒ…
            redPackInterval = setInterval(createRedPack, 300);
        }
        
        // åœæ­¢çº¢åŒ…é›¨
        function stopRedPackRain() {
            isRunning = false;
            clearInterval(redPackInterval);
            startBtn.textContent = 'å¼€å§‹çº¢åŒ…é›¨';
            startBtn.disabled = false;
            
            // æ¸…ç©ºæ‰€æœ‰çº¢åŒ…
            const redPacks = document.querySelectorAll('.red-pack');
            redPacks.forEach(pack => pack.remove());
        }
        
        // äº‹ä»¶ç›‘å¬å™¨
        startBtn.addEventListener('click', startRedPackRain);
        stopBtn.addEventListener('click', stopRedPackRain);
        
        continueBtn.addEventListener('click', function() {
            result.classList.remove('show');
        });
        
        closeBtn.addEventListener('click', function() {
            result.classList.remove('show');
        });
        
        // åˆå§‹åŒ–
        function init() {
            // é¢„ç”Ÿæˆä¸€äº›çº¢åŒ…
            for (let i = 0; i < 5; i++) {
                setTimeout(createRedPack, i * 500);
            }
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', init);
    </script>
</body>
