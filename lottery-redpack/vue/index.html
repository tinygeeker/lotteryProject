<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>çº¢åŒ…é›¨æŠ½å¥– - Vue ç‰ˆæœ¬</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        /* ç§‘æŠ€æ„ŸèƒŒæ™¯çº¿æ¡ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        /* ç½‘æ ¼çº¿æ•ˆæœ */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        .subtitle {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.8);
        }
        .lottery-area {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 20px;
        }
        /* çº¢åŒ…æ ·å¼ */
        .red-pack {
            position: absolute;
            font-size: 48px;
            cursor: pointer;
            animation: fall linear infinite;
            transition: transform 0.3s ease;
        }
        .red-pack:hover {
            transform: scale(1.2) rotate(15deg);
        }
        /* çº¢åŒ…æ‰“å¼€åŠ¨ç”» */
        .red-pack.open {
            animation: openRedPack 0.5s forwards;
        }
        @keyframes fall {
            0% {
                top: -50px;
                transform: translateX(0) rotate(0deg);
            }
            100% {
                top: 100vh;
                transform: translateX(100px) rotate(360deg);
            }
        }
        @keyframes openRedPack {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5) rotate(360deg);
            }
            100% {
                transform: scale(0) rotate(720deg);
            }
        }
        /* ç»“æœå±•ç¤º */
        .result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
        }
        .result.show {
            display: block;
            animation: popIn 0.3s forwards;
        }
        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        .result h2 {
            color: #ff4d4f;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .result p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #333;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #ff4d4f, #ff7a7a);
            color: white;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 77, 79, 0.4);
        }
        .btn-secondary {
            background: rgba(0, 0, 0, 0.1);
            color: #333;
        }
        .btn-secondary:hover {
            background: rgba(0, 0, 0, 0.2);
        }
        .controls {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .stats {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
            color: rgba(255, 255, 255, 0.8);
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd700;
        }
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .red-pack {
                font-size: 32px;
            }
            .result {
                padding: 30px;
                margin: 20px;
            }
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <header>
                <h1>ğŸ§§ çº¢åŒ…é›¨æŠ½å¥–</h1>
                <p class="subtitle">ç‚¹å‡»é£˜è½çš„çº¢åŒ…ï¼Œèµ¢å–æƒŠå–œå¥–å“ï¼</p>
            </header>
            
            <div class="lottery-area">
                <div 
                    v-for="(pack, index) in redPacks" 
                    :key="index"
                    class="red-pack"
                    :class="{ open: pack.open }"
                    :style="{
                        left: pack.left + 'px',
                        animationDuration: pack.duration + 's'
                    }"
                    @click="catchRedPack(index, pack)"
                >
                    {{ pack.icon }}
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" :disabled="isRunning" @click="startRedPackRain">{{ isRunning ? 'çº¢åŒ…é›¨è¿›è¡Œä¸­...' : 'å¼€å§‹çº¢åŒ…é›¨' }}</button>
                <button class="btn btn-secondary" @click="stopRedPackRain">åœæ­¢</button>
                <button class="btn btn-secondary" @click="goBack">è¿”å›ä¸»é¡µ</button>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value">{{ totalPacks }}</div>
                        <div>æ€»çº¢åŒ…æ•°</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">{{ caughtPacks }}</div>
                        <div>å·²æŠ¢çº¢åŒ…</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">{{ winCount }}</div>
                        <div>ä¸­å¥–æ¬¡æ•°</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- ç»“æœå¼¹çª— -->
        <div class="result" :class="{ show: showResult }">
            <h2>ğŸ‰ æ­å–œä¸­å¥–ï¼</h2>
            <p>è·å¾—å¥–å“ï¼š{{ selectedPrize.icon }} {{ selectedPrize.name }}</p>
            <button class="btn btn-primary" @click="continueRedPack">ç»§ç»­æŠ¢çº¢åŒ…</button>
            <button class="btn btn-secondary" @click="closeResult">å…³é—­</button>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                prizes: [
                    { name: 'ä¸€ç­‰å¥–', probability: 0.05, icon: 'ğŸ†' },
                    { name: 'äºŒç­‰å¥–', probability: 0.1, icon: 'ğŸ' },
                    { name: 'ä¸‰ç­‰å¥–', probability: 0.2, icon: 'ğŸ’°' },
                    { name: 'å®‰æ…°å¥–', probability: 0.65, icon: 'ğŸ§§' }
                ],
                redPacks: [],
                isRunning: false,
                totalPacks: 0,
                caughtPacks: 0,
                winCount: 0,
                showResult: false,
                selectedPrize: { name: '', icon: '' },
                redPackInterval: null
            },
            mounted() {
                // é¢„ç”Ÿæˆä¸€äº›çº¢åŒ…
                for (let i = 0; i < 5; i++) {
                    setTimeout(this.createRedPack, i * 500);
                }
            },
            methods: {
                // ç”Ÿæˆéšæœºçº¢åŒ…
                createRedPack() {
                    if (!this.isRunning) return;
                    
                    const left = Math.random() * (window.innerWidth - 50);
                    const duration = 3 + Math.random() * 5;
                    
                    this.redPacks.push({
                        id: Date.now() + Math.random(),
                        left: left,
                        duration: duration,
                        open: false,
                        icon: 'ğŸ§§'
                    });
                    
                    this.totalPacks++;
                    
                    // è‡ªåŠ¨ç§»é™¤æ‰å‡ºå±å¹•çš„çº¢åŒ…
                    setTimeout(() => {
                        this.redPacks = this.redPacks.filter(pack => {
                            // è¿™é‡Œç®€åŒ–å¤„ç†ï¼Œç›´æ¥ç§»é™¤æ‰€æœ‰çº¢åŒ…
                            // å®é™…é¡¹ç›®ä¸­å¯èƒ½éœ€è¦æ›´ç²¾ç¡®çš„åˆ¤æ–­
                            return false;
                        });
                    }, duration * 1000);
                },
                
                // ç‚¹å‡»çº¢åŒ…
                catchRedPack(index, pack) {
                    if (pack.open) return;
                    
                    // æ ‡è®°çº¢åŒ…ä¸ºå·²æ‰“å¼€
                    this.redPacks[index].open = true;
                    this.caughtPacks++;
                    
                    // æ£€æŸ¥æ˜¯å¦ä¸­å¥–
                    const random = Math.random();
                    let currentProbability = 0;
                    let wonPrize = null;
                    
                    for (const prize of this.prizes) {
                        currentProbability += prize.probability;
                        if (random <= currentProbability) {
                            wonPrize = prize;
                            break;
                        }
                    }
                    
                    if (wonPrize) {
                        this.winCount++;
                        this.selectedPrize = wonPrize;
                        this.showResult = true;
                    }
                    
                    // ç§»é™¤çº¢åŒ…
                    setTimeout(() => {
                        this.redPacks.splice(index, 1);
                    }, 500);
                },
                
                // å¼€å§‹çº¢åŒ…é›¨
                startRedPackRain() {
                    if (this.isRunning) return;
                    
                    this.isRunning = true;
                    
                    // æ¯300æ¯«ç§’ç”Ÿæˆä¸€ä¸ªçº¢åŒ…
                    this.redPackInterval = setInterval(() => {
                        this.createRedPack();
                    }, 300);
                },
                
                // åœæ­¢çº¢åŒ…é›¨
                stopRedPackRain() {
                    this.isRunning = false;
                    clearInterval(this.redPackInterval);
                    
                    // æ¸…ç©ºæ‰€æœ‰çº¢åŒ…
                    this.redPacks = [];
                },
                
                // ç»§ç»­æŠ¢çº¢åŒ…
                continueRedPack() {
                    this.showResult = false;
                },
                
                // å…³é—­ç»“æœ
                closeResult() {
                    this.showResult = false;
                },
                
                // è¿”å›ä¸»é¡µ
                goBack() {
                    location.href = '../../index.html';
                }
            }
        });
    </script>
</body>
</html>
