    <script>
        let config = {
            prizes: [],
            participants: [],
            settings: {
                lotteryName: "ËΩ¨ÁõòÊäΩÂ•ñ",
                bgColor: "#1a1a2e",
                textColor: "#ffffff",
                buttonColor: "#e94560"
            }
        };
        
        let winners = [];
        let isSpinning = false;
        let currentRotation = 0;
        let prizeAngles = [];
        
        // Âä†ËΩΩÈÖçÁΩÆ
        async function loadConfig() {
            try {
                const response = await fetch('../../config/lottery_config.json');
                const data = await response.json();
                config = data;
                initWheel();
            } catch (error) {
                console.error('Âä†ËΩΩÈÖçÁΩÆÂ§±Ë¥•:', error);
                // ‰ΩøÁî®ÈªòËÆ§ÈÖçÁΩÆ
                config.prizes = [
                    { id: 1, title: '‰∏ÄÁ≠âÂ•ñ', image: '', count: 1, winner: '', probability: 5 },
                    { id: 2, title: '‰∫åÁ≠âÂ•ñ', image: '', count: 2, winner: '', probability: 10 },
                    { id: 3, title: '‰∏âÁ≠âÂ•ñ', image: '', count: 3, winner: '', probability: 15 },
                    { id: 4, title: 'ÂõõÁ≠âÂ•ñ', image: '', count: 5, winner: '', probability: 20 },
                    { id: 5, title: '‰∫îÁ≠âÂ•ñ', image: '', count: 10, winner: '', probability: 50 }
                ];
                config.participants = ['Âº†‰∏â', 'ÊùéÂõõ', 'Áéã‰∫î', 'ËµµÂÖ≠', 'Èí±‰∏É', 'Â≠ôÂÖ´', 'Âë®‰πù', 'Âê¥ÂçÅ'];
                initWheel();
            }
        }
        
        // ÂàùÂßãÂåñËΩ¨Áõò
        function initWheel() {
            const wheel = document.getElementById('wheel');
            wheel.innerHTML = '';
            
            const prizes = config.prizes;
            const sectorCount = prizes.length;
            const anglePerSector = 360 / sectorCount;
            
            prizeAngles = [];
            
            prizes.forEach((prize, index) => {
                const sector = document.createElement('div');
                sector.className = `prize-sector ${index % 2 === 0 ? 'even' : 'odd'}`;
                sector.style.transform = `rotate(${index * anglePerSector}deg)`;
                sector.innerHTML = `
                    <div class="prize-info">
                        <div class="prize-title">${prize.title}</div>
                        <div class="prize-count">${prize.count}</div>
                    </div>
                `;
                wheel.appendChild(sector);
                
                // ËÆ∞ÂΩïÊØè‰∏™Â•ñÂìÅÁöÑËßíÂ∫¶ËåÉÂõ¥
                prizeAngles.push({
                    prize,
                    startAngle: index * anglePerSector,
                    endAngle: (index + 1) * anglePerSector
                });
            });
            
            updateStats();
            updateWinnerList();
        }
        
        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateStats() {
            document.getElementById('prizeCount').textContent = config.prizes.length;
            document.getElementById('participantCount').textContent = config.participants.length;
            document.getElementById('winnerCount').textContent = winners.length;
        }
        
        // ÊóãËΩ¨ËΩ¨Áõò
        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            const wheel = document.getElementById('wheel');
            
            // ÈöèÊú∫ÈÄâÊã©‰∏Ä‰∏™Â•ñÂìÅ
            const randomIndex = Math.floor(Math.random() * config.prizes.length);
            const selectedPrize = config.prizes[randomIndex];
            
            // ËÆ°ÁÆóÊóãËΩ¨ËßíÂ∫¶ÔºàÂ§öËΩ¨Âá†Âúà + ÁõÆÊ†á‰ΩçÁΩÆÔºâ
            const anglePerSector = 360 / config.prizes.length;
            const targetAngle = 3600 + (360 - (randomIndex * anglePerSector + anglePerSector / 2));
            
            // Ê∑ªÂä†ÊóãËΩ¨Âä®Áîª
            wheel.style.transform = `rotate(0deg)`;
            setTimeout(() => {
                wheel.style.transform = `rotate(${targetAngle}deg)`;
            }, 100);
            
            // ÊóãËΩ¨ÁªìÊùüÂêéÂ§ÑÁêÜÁªìÊûú
            setTimeout(() => {
                handleSpinResult(selectedPrize);
            }, 3000);
        }
        
        // Â§ÑÁêÜÊóãËΩ¨ÁªìÊûú
        function handleSpinResult(prize) {
            isSpinning = false;
            
            // Ê£ÄÊü•Â•ñÂìÅÊòØÂê¶ËøòÊúâÂâ©‰Ωô
            if (prize.count <= 0) {
                showResult('Ë∞¢Ë∞¢ÂèÇ‰∏é', 'Â•ñÂìÅÂ∑≤ÊäΩÂÆå');
                return;
            }
            
            // ÂáèÂ∞ëÂ•ñÂìÅÊï∞Èáè
            prize.count--;
            
            // Á°ÆÂÆö‰∏≠Â•ñ‰∫∫
            let winnerName = prize.winner;
            if (!winnerName && config.participants.length > 0) {
                const randomIndex = Math.floor(Math.random() * config.participants.length);
                winnerName = config.participants[randomIndex];
                // ‰ªéÂèÇ‰∏é‰∫∫Âëò‰∏≠ÁßªÈô§‰∏≠Â•ñËÄÖ
                config.participants.splice(randomIndex, 1);
            }
            
            // ËÆ∞ÂΩï‰∏≠Â•ñ‰ø°ÊÅØ
            const winnerInfo = {
                prize: prize.title,
                name: winnerName || 'Êú™Áü•',
                time: new Date().toLocaleString()
            };
            winners.push(winnerInfo);
            
            // Êõ¥Êñ∞ÊòæÁ§∫
            initWheel(); // ÈáçÊñ∞Ê∏≤ÊüìËΩ¨Áõò‰ª•Êõ¥Êñ∞Â•ñÂìÅÊï∞Èáè
            updateWinnerList();
            
            // ÊòæÁ§∫‰∏≠Â•ñÁªìÊûú
            showResult(prize.title, winnerName);
        }
        
        // ÊòæÁ§∫‰∏≠Â•ñÁªìÊûú
        function showResult(prize, winner) {
            document.getElementById('modalPrize').textContent = `Â•ñÂìÅÔºö${prize}`;
            document.getElementById('modalWinner').textContent = winner ? `‰∏≠Â•ñËÄÖÔºö${winner}` : 'ÂèÇ‰∏éÂ•ñ';
            document.getElementById('resultModal').classList.add('show');
        }
        
        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            document.getElementById('resultModal').classList.remove('show');
        }
        
        // Êõ¥Êñ∞‰∏≠Â•ñËÆ∞ÂΩï
        function updateWinnerList() {
            const list = document.getElementById('winnerList');
            list.innerHTML = '';
            
            winners.forEach((winner, index) => {
                const item = document.createElement('div');
                item.className = 'winner-item';
                item.innerHTML = `
                    <div class="winner-prize">${winner.prize}</div>
                    <div class="winner-name">‰∏≠Â•ñËÄÖÔºö${winner.name}</div>
                    <div class="winner-time">${winner.time}</div>
                `;
                list.appendChild(item);
            });
        }
        
        // ÈáçÁΩÆÊäΩÂ•ñ
        function resetLottery() {
            if (confirm('Á°ÆÂÆöË¶ÅÈáçÁΩÆÊäΩÂ•ñÂêóÔºü‰∏≠Â•ñËÆ∞ÂΩïÂ∞ÜË¢´Ê∏ÖÁ©∫„ÄÇ')) {
                winners = [];
                // ÊÅ¢Â§çÂ•ñÂìÅÊï∞ÈáèÔºàËøôÈáåÁÆÄÂåñÂ§ÑÁêÜÔºåÂÆûÈôÖÂ∫îËØ•‰ªéÈÖçÁΩÆÈáçÊñ∞Âä†ËΩΩÔºâ
                config.prizes.forEach(prize => {
                    prize.count = prize.id === 1 ? 1 : prize.id === 2 ? 2 : prize.id === 3 ? 3 : prize.id === 4 ? 5 : 10;
                });
                // ÊÅ¢Â§çÂèÇ‰∏é‰∫∫Âëò
                config.participants = ['Âº†‰∏â', 'ÊùéÂõõ', 'Áéã‰∫î', 'ËµµÂÖ≠', 'Èí±‰∏É', 'Â≠ôÂÖ´', 'Âë®‰πù', 'Âê¥ÂçÅ'];
                initWheel();
                updateWinnerList();
                alert('ÊäΩÂ•ñÂ∑≤ÈáçÁΩÆ');
            }
        }
        
        // ÂàùÂßãÂåñ
        window.onload = function() {
            loadConfig();
        };
    </script>
