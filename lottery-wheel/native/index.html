<body>
    <div class="container">

    <div class="modal" id="resultModal">

            <div class="modal-prize" id="modalPrize"></div>

    <script>
        let config = {
            prizes: [],
            participants: [],
            settings: {
                lotteryName: "è½¬ç›˜æŠ½å¥–",
                bgColor: "#1a1a2e",
                textColor: "#ffffff",
                buttonColor: "#e94560"
            }
        };
        
        let winners = [];
        let isSpinning = false;
        let currentRotation = 0;
        let prizeAngles = [];
        
        // åŠ è½½é…ç½®
        async function loadConfig() {
            try {
                const response = await fetch('../../config/lottery_config.json');
                const data = await response.json();
                config = data;
                initWheel();
            } catch (error) {
                console.error('åŠ è½½é…ç½®å¤±è´¥:', error);
                // ä½¿ç”¨é»˜è®¤é…ç½®
                config.prizes = [
                    { id: 1, title: 'ä¸€ç­‰å¥–', image: '', count: 1, winner: '', probability: 5 },
                    { id: 2, title: 'äºŒç­‰å¥–', image: '', count: 2, winner: '', probability: 10 },
                    { id: 3, title: 'ä¸‰ç­‰å¥–', image: '', count: 3, winner: '', probability: 15 },
                    { id: 4, title: 'å››ç­‰å¥–', image: '', count: 5, winner: '', probability: 20 },
                    { id: 5, title: 'äº”ç­‰å¥–', image: '', count: 10, winner: '', probability: 50 }
                ];
                config.participants = ['å¼ ä¸‰', 'æå››', 'ç‹äº”', 'èµµå…­', 'é’±ä¸ƒ', 'å­™å…«', 'å‘¨ä¹', 'å´å'];
                initWheel();
            }
        }
        
        // åˆå§‹åŒ–è½¬ç›˜
        function initWheel() {
            const wheel = document.getElementById('wheel');
            wheel.innerHTML = '';
            
            const prizes = config.prizes;
            const sectorCount = prizes.length;
            const anglePerSector = 360 / sectorCount;
            
            prizeAngles = [];
            
            prizes.forEach((prize, index) => {
                const sector = document.createElement('div');
                sector.className = `prize-sector ${index % 2 === 0 ? 'even' : 'odd'}`;
                sector.style.transform = `rotate(${index * anglePerSector}deg)`;
                sector.innerHTML = `
                    <div class="prize-info">
                        <div class="prize-title">${prize.title}</div>
                        <div class="prize-count">${prize.count}</div>
                    </div>
                `;
                wheel.appendChild(sector);
                
                // è®°å½•æ¯ä¸ªå¥–å“çš„è§’åº¦èŒƒå›´
                prizeAngles.push({
                    prize,
                    startAngle: index * anglePerSector,
                    endAngle: (index + 1) * anglePerSector
                });
            });
            
            updateStats();
            updateWinnerList();
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('prizeCount').textContent = config.prizes.length;
            document.getElementById('participantCount').textContent = config.participants.length;
            document.getElementById('winnerCount').textContent = winners.length;
        }
        
        // æ—‹è½¬è½¬ç›˜
        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            const wheel = document.getElementById('wheel');
            
            // éšæœºé€‰æ‹©ä¸€ä¸ªå¥–å“
            const randomIndex = Math.floor(Math.random() * config.prizes.length);
            const selectedPrize = config.prizes[randomIndex];
            
            // è®¡ç®—æ—‹è½¬è§’åº¦ï¼ˆå¤šè½¬å‡ åœˆ + ç›®æ ‡ä½ç½®ï¼‰
            const anglePerSector = 360 / config.prizes.length;
            const targetAngle = 3600 + (360 - (randomIndex * anglePerSector + anglePerSector / 2));
            
            // æ·»åŠ æ—‹è½¬åŠ¨ç”»
            wheel.style.transform = `rotate(0deg)`;
            setTimeout(() => {
                wheel.style.transform = `rotate(${targetAngle}deg)`;
            }, 100);
            
            // æ—‹è½¬ç»“æŸåå¤„ç†ç»“æœ
            setTimeout(() => {
                handleSpinResult(selectedPrize);
            }, 3000);
        }
        
        // å¤„ç†æ—‹è½¬ç»“æœ
        function handleSpinResult(prize) {
            isSpinning = false;
            
            // æ£€æŸ¥å¥–å“æ˜¯å¦è¿˜æœ‰å‰©ä½™
            if (prize.count <= 0) {
                showResult('è°¢è°¢å‚ä¸', 'å¥–å“å·²æŠ½å®Œ');
                return;
            }
            
            // å‡å°‘å¥–å“æ•°é‡
            prize.count--;
            
            // ç¡®å®šä¸­å¥–äºº
            let winnerName = prize.winner;
            if (!winnerName && config.participants.length > 0) {
                const randomIndex = Math.floor(Math.random() * config.participants.length);
                winnerName = config.participants[randomIndex];
                // ä»å‚ä¸äººå‘˜ä¸­ç§»é™¤ä¸­å¥–è€…
                config.participants.splice(randomIndex, 1);
            }
            
            // è®°å½•ä¸­å¥–ä¿¡æ¯
            const winnerInfo = {
                prize: prize.title,
                name: winnerName || 'æœªçŸ¥',
                time: new Date().toLocaleString()
            };
            winners.push(winnerInfo);
            
            // æ›´æ–°æ˜¾ç¤º
            initWheel(); // é‡æ–°æ¸²æŸ“è½¬ç›˜ä»¥æ›´æ–°å¥–å“æ•°é‡
            updateWinnerList();
            
            // æ˜¾ç¤ºä¸­å¥–ç»“æœ
            showResult(prize.title, winnerName);
        }
        
        // æ˜¾ç¤ºä¸­å¥–ç»“æœ
        function showResult(prize, winner) {
            document.getElementById('modalPrize').textContent = `å¥–å“ï¼š${prize}`;
            document.getElementById('modalWinner').textContent = winner ? `ä¸­å¥–è€…ï¼š${winner}` : 'å‚ä¸å¥–';
            document.getElementById('resultModal').classList.add('show');
        }
        
        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('resultModal').classList.remove('show');
        }
        
        // æ›´æ–°ä¸­å¥–è®°å½•
        function updateWinnerList() {
            const list = document.getElementById('winnerList');
            list.innerHTML = '';
            
            winners.forEach((winner, index) => {
                const item = document.createElement('div');
                item.className = 'winner-item';
                item.innerHTML = `
                    <span class="winner-prize">${winner.prize}</span>
                    <span>â†’</span>
                    <span class="winner-name">${winner.name}</span>
                `;
                list.appendChild(item);
            });
        }
        
        // é‡ç½®æŠ½å¥–
        function resetLottery() {
            if (confirm('ç¡®å®šè¦é‡ç½®æŠ½å¥–å—ï¼Ÿä¸­å¥–è®°å½•å°†è¢«æ¸…ç©ºã€‚')) {
                winners = [];
                // æ¢å¤å¥–å“æ•°é‡ï¼ˆè¿™é‡Œç®€åŒ–å¤„ç†ï¼Œå®é™…åº”è¯¥ä»é…ç½®é‡æ–°åŠ è½½ï¼‰
                config.prizes.forEach(prize => {
                    prize.count = prize.id === 1 ? 1 : prize.id === 2 ? 2 : prize.id === 3 ? 3 : prize.id === 4 ? 5 : 10;
                });
                // æ¢å¤å‚ä¸äººå‘˜
                config.participants = ['å¼ ä¸‰', 'æå››', 'ç‹äº”', 'èµµå…­', 'é’±ä¸ƒ', 'å­™å…«', 'å‘¨ä¹', 'å´å'];
                initWheel();
                updateWinnerList();
                alert('æŠ½å¥–å·²é‡ç½®');
            }
        }
        
        // åˆå§‹åŒ–
        window.onload = function() {
            loadConfig();
        };
    </script>
