    <script>
        let config = {
            prizes: [],
            participants: [],
            settings: {
                lotteryName: "åˆ®åˆ®ä¹æŠ½å¥–",
                bgColor: "#1a1a2e",
                textColor: "#ffffff",

            }

        let winners = [];
        let isScratching = false;
        let currentPrize = null;
        let canvas, ctx;
        let hasRevealed = false;
        
        // åŠ è½½é…ç½®
        async function loadConfig() {
            try {
                const response = await fetch('../../config/lottery_config.json');
                const data = await response.json();
                config = data;
                updateStats();
                updateWinnerList();
                generateNewCard();
            } catch (error) {
                console.error('åŠ è½½é…ç½®å¤±è´¥:', error);
                // ä½¿ç”¨é»˜è®¤é…ç½®
                config.prizes = [
                    { id: 1, title: 'ä¸€ç­‰å¥–', image: '', count: 1, winner: '', probability: 5 },
                    { id: 2, title: 'äºŒç­‰å¥–', image: '', count: 2, winner: '', probability: 10 },
                    { id: 3, title: 'ä¸‰ç­‰å¥–', image: '', count: 3, winner: '', probability: 15 },
                    { id: 4, title: 'å››ç­‰å¥–', image: '', count: 5, winner: '', probability: 20 },
                    { id: 5, title: 'äº”ç­‰å¥–', image: '', count: 10, winner: '', probability: 50 }
                ];
                config.participants = ['å¼ ä¸‰', 'æå››', 'ç‹äº”', 'èµµå…­', 'é’±ä¸ƒ', 'å­™å…«', 'å‘¨ä¹', 'å´å'];
                updateStats();
                updateWinnerList();
                generateNewCard();
            }
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('prizeCount').textContent = config.prizes.length;
            document.getElementById('participantCount').textContent = config.participants.length;
            document.getElementById('winnerCount').textContent = winners.length;
        }
        
        // åˆå§‹åŒ–Canvas
        function initCanvas() {
            canvas = document.getElementById('scratchCanvas');
            ctx = canvas.getContext('2d');
            
            // ç»˜åˆ¶åˆ®æ¶‚å±‚
            drawScratchOverlay();
            
            // æ·»åŠ é¼ æ ‡äº‹ä»¶
            canvas.addEventListener('mousedown', startScratching);
            canvas.addEventListener('mouseup', stopScratching);
            canvas.addEventListener('mousemove', scratch);
            
            // æ·»åŠ è§¦æ‘¸äº‹ä»¶æ”¯æŒ
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        }
        
        // ç»˜åˆ¶åˆ®æ¶‚å±‚
        function drawScratchOverlay() {
            // ç»˜åˆ¶èƒŒæ™¯
            ctx.fillStyle = '#333';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // æ·»åŠ ä¸€äº›çº¹ç†
            ctx.fillStyle = '#666';
            for (let i = 0; i < 500; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 2;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // æ·»åŠ æ–‡å­—æç¤º
            ctx.fillStyle = '#999';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('åˆ®å¼€æ¶‚å±‚', canvas.width / 2, canvas.height / 2);
        }
        
        // ç”Ÿæˆæ–°çš„åˆ®åˆ®ä¹å¡ç‰‡
        function generateNewCard() {
            const scratchCard = document.getElementById('scratchCard');
            
            document.getElementById('prizeTitle').textContent = 'åˆ®å¼€æŸ¥çœ‹';
            document.getElementById('prizeInfo').textContent = 'å¥–å“ä¿¡æ¯';
            
            // éšæœºé€‰æ‹©ä¸€ä¸ªå¥–å“
            currentPrize = selectRandomPrize();
            
            // é‡æ–°ç»˜åˆ¶åˆ®æ¶‚å±‚
            drawScratchOverlay();
            
            // é‡ç½®çŠ¶æ€
            hasRevealed = false;
        }
        
        // éšæœºé€‰æ‹©å¥–å“
        function selectRandomPrize() {
            const prizes = config.prizes.filter(p => p.count > 0);
            if (prizes.length === 0) {
                return { title: 'è°¢è°¢å‚ä¸', count: 999, winner: '' };
            }
            
            // æ ¹æ®æ¦‚ç‡é€‰æ‹©å¥–å“
            const totalProbability = prizes.reduce((sum, p) => sum + p.probability, 0);
            let random = Math.random() * totalProbability;
            
            for (const prize of prizes) {
                random -= prize.probability;
                if (random <= 0) {
                    return prize;
                }
            }
            
            return prizes[0];
        }
        
        // å¼€å§‹åˆ®æ“¦
        function startScratching(e) {
            isScratching = true;
            // å¼€å§‹åˆ®æ“¦æ—¶çš„åˆå§‹ä½ç½®
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            scratchAt(x, y);
        }
        
        // åœæ­¢åˆ®æ“¦
        function stopScratching() {
            isScratching = false;
            
            // æ£€æŸ¥åˆ®æ“¦é¢ç§¯ï¼Œè¶…è¿‡30%æ—¶è‡ªåŠ¨æ˜¾ç¤ºç»“æœ
            checkScratchProgress();
        }
        
        // åˆ®æ“¦
        function scratch(e) {
            if (!isScratching) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            scratchAt(x, y);
        }
        
        // åœ¨æŒ‡å®šä½ç½®åˆ®æ“¦
        function scratchAt(x, y) {
            // è®¾ç½®åˆ®æ“¦æ•ˆæœ
            ctx.globalCompositeOperation = 'destination-out';
            ctx.lineWidth = 30;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            ctx.beginPath();
            ctx.arc(x, y, 15, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // æ£€æŸ¥åˆ®æ“¦è¿›åº¦
        function checkScratchProgress() {
            if (hasRevealed) return;
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            let transparentPixels = 0;
            
            for (let i = 0; i < pixels.length; i += 4) {
                if (pixels[i + 3] === 0) {
                    transparentPixels++;
                }
            }
            
            const scratchPercentage = (transparentPixels / (pixels.length / 4)) * 100;
            
            // å½“åˆ®æ“¦é¢ç§¯è¶…è¿‡30%æ—¶æ˜¾ç¤ºç»“æœ
            if (scratchPercentage > 30) {
                revealPrize();
            }
        }
        
        // æ˜¾ç¤ºå¥–å“
        function revealPrize() {
            if (hasRevealed) return;
            
            hasRevealed = true;
            
            // æ˜¾ç¤ºä¸­å¥–ç»“æœ
            document.getElementById('prizeTitle').textContent = currentPrize.title;
            document.getElementById('prizeInfo').textContent = currentPrize.count > 0 ? `å‰©ä½™: ${currentPrize.count}` : 'å·²æŠ½å®Œ';
            
            // æ¸…é™¤åˆ®æ¶‚å±‚
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // å¤„ç†ä¸­å¥–
            if (currentPrize.count > 0) {
                // å‡å°‘å¥–å“æ•°é‡
                currentPrize.count--;
                
                // ç¡®å®šä¸­å¥–äºº
                let winnerName = currentPrize.winner;
                if (!winnerName && config.participants.length > 0) {
                    const randomIndex = Math.floor(Math.random() * config.participants.length);
                    winnerName = config.participants[randomIndex];
                    // ä»å‚ä¸äººå‘˜ä¸­ç§»é™¤ä¸­å¥–è€…
                    config.participants.splice(randomIndex, 1);
                }
                
                // è®°å½•ä¸­å¥–ä¿¡æ¯
                const winnerInfo = {
                    prize: currentPrize.title,
                    name: winnerName || 'æœªçŸ¥',
                    time: new Date().toLocaleString()
                };
                winners.push(winnerInfo);
                
                // æ›´æ–°æ˜¾ç¤º
                updateStats();
                updateWinnerList();
                
                // æ˜¾ç¤ºä¸­å¥–ç»“æœ
                showResult(currentPrize.title, winnerName);
            }
        }
        
        // è§¦æ‘¸äº‹ä»¶å¤„ç†
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup', {});
            canvas.dispatchEvent(mouseEvent);
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }
        
        // æ˜¾ç¤ºä¸­å¥–ç»“æœ
        function showResult(prize, winner) {
            document.getElementById('modalPrize').textContent = `å¥–å“ï¼š${prize}`;
            document.getElementById('modalWinner').textContent = winner ? `ä¸­å¥–è€…ï¼š${winner}` : 'å‚ä¸å¥–';
            document.getElementById('resultModal').classList.add('show');
        }
        
        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('resultModal').classList.remove('show');
        }
        
        // æ›´æ–°ä¸­å¥–è®°å½•
        function updateWinnerList() {
            const list = document.getElementById('winnerList');
            list.innerHTML = '';
            
            winners.forEach((winner, index) => {
                const item = document.createElement('div');
                item.className = 'winner-item';
                item.innerHTML = `
                    <span class="winner-prize">${winner.prize}</span>
                    <span>â†’</span>
                    <span class="winner-name">${winner.name}</span>
                `;
                list.appendChild(item);
            });
        }
        
        // é‡ç½®æŠ½å¥–
        function resetLottery() {
            if (confirm('ç¡®å®šè¦é‡ç½®æŠ½å¥–å—ï¼Ÿä¸­å¥–è®°å½•å°†è¢«æ¸…ç©ºã€‚')) {
                winners = [];
                // æ¢å¤å¥–å“æ•°é‡ï¼ˆè¿™é‡Œç®€åŒ–å¤„ç†ï¼Œå®é™…åº”è¯¥ä»é…ç½®é‡æ–°åŠ è½½ï¼‰
                config.prizes.forEach(prize => {
                    prize.count = prize.id === 1 ? 1 : prize.id === 2 ? 2 : prize.id === 3 ? 3 : prize.id === 4 ? 5 : 10;
                });
                // æ¢å¤å‚ä¸äººå‘˜
                config.participants = ['å¼ ä¸‰', 'æå››', 'ç‹äº”', 'èµµå…­', 'é’±ä¸ƒ', 'å­™å…«', 'å‘¨ä¹', 'å´å'];
                updateStats();
                updateWinnerList();
                generateNewCard();
                alert('æŠ½å¥–å·²é‡ç½®');
            }
        }
        
        // åˆå§‹åŒ–
        window.onload = function() {
            loadConfig();
            initCanvas();
        };
    </script>
