<body>
    <div class="container">
        <header>
            <h1>üé´ ÂàÆÂàÆ‰πêÊäΩÂ•ñ</h1>
            <p class="subtitle">Áî®Èº†Ê†áÂàÆÂºÄÊ∂ÇÂ±ÇÔºåÊü•Áúã‰∏≠Â•ñÁªìÊûú</p>
        </header>
        
        <div class="main-content">
            <div class="left-section">
                <div class="scratch-instructions">ËØ∑Áî®Èº†Ê†áÂú®‰∏ãÊñπÂç°Áâá‰∏äÂàÆ‰∏ÄÂàÆ</div>
                
                <div class="scratch-card" id="scratchCard" onmousedown="startScratching" onmouseup="stopScratching" onmousemove="scratch">
                    <div class="scratch-content">
                        <div class="prize-title" id="prizeTitle">ÂàÆÂºÄÊü•Áúã</div>
                        <div class="prize-info" id="prizeInfo">Â•ñÂìÅ‰ø°ÊÅØ</div>
                    </div>
                </div>
                
                <div class="stats">
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="prizeCount">0</div>
                            <div class="stat-label">Â•ñÂìÅÊï∞Èáè</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="participantCount">0</div>
                            <div class="stat-label">ÂèÇ‰∏é‰∫∫Êï∞</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="winnerCount">0</div>
                            <div class="stat-label">‰∏≠Â•ñ‰∫∫Êï∞</div>
                        </div>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn btn-primary" id="newCardBtn" onclick="generateNewCard">Êñ∞Âç°ÂàÆÂ•ñ</button>
                    <button class="btn btn-secondary" onclick="resetLottery">ÈáçÁΩÆÊäΩÂ•ñ</button>
                    <button class="btn btn-secondary" onclick="location.href='../../index.html'">ËøîÂõû‰∏ªÈ°µ</button>
                </div>
            </div>
            
            <div class="right-section">
                <h2 class="section-title">üèÜ ‰∏≠Â•ñËÆ∞ÂΩï</h2>
                <div class="winner-list" id="winnerList"></div>
            </div>
        </div>
    </div>
    
    <!-- ‰∏≠Â•ñÁªìÊûúÊ®°ÊÄÅÊ°Ü -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <h2>üéâ ÊÅ≠Âñú‰∏≠Â•ñÔºÅ</h2>
            <div class="modal-prize" id="modalPrize"></div>
            <div class="modal-winner" id="modalWinner"></div>
            <button class="modal-btn" onclick="closeModal()">Á°ÆÂÆö</button>
        </div>
    </div>
    
    <footer>
        <p>¬© 2026 ÊäΩÂ•ñÁ≥ªÁªü | ÂéüÁîü JavaScript ÁâàÊú¨</p>
    </footer>
    
    <script>
        let config = {
            prizes: [],
            participants: [],
            settings: {
                lotteryName: "ÂàÆÂàÆ‰πêÊäΩÂ•ñ",
                bgColor: "#1a1a2e",
                textColor: "#ffffff",
                buttonColor: "#e94560"
            }
        };
        
        let winners = [];
        let isScratching = false;
        let currentPrize = null;
        
        // Âä†ËΩΩÈÖçÁΩÆ
        async function loadConfig() {
            try {
                const response = await fetch('../../config/lottery_config.json');
                const data = await response.json();
                config = data;
                updateStats();
                updateWinnerList();
                generateNewCard();
            } catch (error) {
                console.error('Âä†ËΩΩÈÖçÁΩÆÂ§±Ë¥•:', error);
                // ‰ΩøÁî®ÈªòËÆ§ÈÖçÁΩÆ
                config.prizes = [
                    { id: 1, title: '‰∏ÄÁ≠âÂ•ñ', image: '', count: 1, winner: '', probability: 5 },
                    { id: 2, title: '‰∫åÁ≠âÂ•ñ', image: '', count: 2, winner: '', probability: 10 },
                    { id: 3, title: '‰∏âÁ≠âÂ•ñ', image: '', count: 3, winner: '', probability: 15 },
                    { id: 4, title: 'ÂõõÁ≠âÂ•ñ', image: '', count: 5, winner: '', probability: 20 },
                    { id: 5, title: '‰∫îÁ≠âÂ•ñ', image: '', count: 10, winner: '', probability: 50 }
                ];
                config.participants = ['Âº†‰∏â', 'ÊùéÂõõ', 'Áéã‰∫î', 'ËµµÂÖ≠', 'Èí±‰∏É', 'Â≠ôÂÖ´', 'Âë®‰πù', 'Âê¥ÂçÅ'];
                updateStats();
                updateWinnerList();
                generateNewCard();
            }
        }
        
        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateStats() {
            document.getElementById('prizeCount').textContent = config.prizes.length;
            document.getElementById('participantCount').textContent = config.participants.length;
            document.getElementById('winnerCount').textContent = winners.length;
        }
        
        // ÁîüÊàêÊñ∞ÁöÑÂàÆÂàÆ‰πêÂç°Áâá
        function generateNewCard() {
            const scratchCard = document.getElementById('scratchCard');
            scratchCard.classList.remove('scratched');
            
            document.getElementById('prizeTitle').textContent = 'ÂàÆÂºÄÊü•Áúã';
            document.getElementById('prizeInfo').textContent = 'Â•ñÂìÅ‰ø°ÊÅØ';
            
            // ÈöèÊú∫ÈÄâÊã©‰∏Ä‰∏™Â•ñÂìÅ
            currentPrize = selectRandomPrize();
        }
        
        // ÈöèÊú∫ÈÄâÊã©Â•ñÂìÅ
        function selectRandomPrize() {
            const prizes = config.prizes.filter(p => p.count > 0);
            if (prizes.length === 0) {
                return { title: 'Ë∞¢Ë∞¢ÂèÇ‰∏é', count: 999, winner: '' };
            }
            
            // Ê†πÊçÆÊ¶ÇÁéáÈÄâÊã©Â•ñÂìÅ
            const totalProbability = prizes.reduce((sum, p) => sum + p.probability, 0);
            let random = Math.random() * totalProbability;
            
            for (const prize of prizes) {
                random -= prize.probability;
                if (random <= 0) {
                    return prize;
                }
            }
            
            return prizes[0];
        }
        
        // ÂºÄÂßãÂàÆÊì¶
        function startScratching() {
            isScratching = true;
        }
        
        // ÂÅúÊ≠¢ÂàÆÊì¶
        function stopScratching() {
            isScratching = false;
        }
        
        // ÂàÆÊì¶
        function scratch(e) {
            if (!isScratching) return;
            
            const scratchCard = document.getElementById('scratchCard');
            scratchCard.classList.add('scratched');
            
            // ÊòæÁ§∫‰∏≠Â•ñÁªìÊûú
            document.getElementById('prizeTitle').textContent = currentPrize.title;
            document.getElementById('prizeInfo').textContent = currentPrize.count > 0 ? `Ââ©‰Ωô: ${currentPrize.count}` : 'Â∑≤ÊäΩÂÆå';
            
            // Â§ÑÁêÜ‰∏≠Â•ñ
            if (currentPrize.count > 0) {
                // ÂáèÂ∞ëÂ•ñÂìÅÊï∞Èáè
                currentPrize.count--;
                
                // Á°ÆÂÆö‰∏≠Â•ñ‰∫∫
                let winnerName = currentPrize.winner;
                if (!winnerName && config.participants.length > 0) {
                    const randomIndex = Math.floor(Math.random() * config.participants.length);
                    winnerName = config.participants[randomIndex];
                    // ‰ªéÂèÇ‰∏é‰∫∫Âëò‰∏≠ÁßªÈô§‰∏≠Â•ñËÄÖ
                    config.participants.splice(randomIndex, 1);
                }
                
                // ËÆ∞ÂΩï‰∏≠Â•ñ‰ø°ÊÅØ
                const winnerInfo = {
                    prize: currentPrize.title,
                    name: winnerName || 'Êú™Áü•',
                    time: new Date().toLocaleString()
                };
                winners.push(winnerInfo);
                
                // Êõ¥Êñ∞ÊòæÁ§∫
                updateStats();
                updateWinnerList();
                
                // ÊòæÁ§∫‰∏≠Â•ñÁªìÊûú
                showResult(currentPrize.title, winnerName);
            }
        }
        
        // ÊòæÁ§∫‰∏≠Â•ñÁªìÊûú
        function showResult(prize, winner) {
            document.getElementById('modalPrize').textContent = `Â•ñÂìÅÔºö${prize}`;
            document.getElementById('modalWinner').textContent = winner ? `‰∏≠Â•ñËÄÖÔºö${winner}` : 'ÂèÇ‰∏éÂ•ñ';
            document.getElementById('resultModal').classList.add('show');
        }
        
        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            document.getElementById('resultModal').classList.remove('show');
        }
        
        // Êõ¥Êñ∞‰∏≠Â•ñËÆ∞ÂΩï
        function updateWinnerList() {
            const list = document.getElementById('winnerList');
            list.innerHTML = '';
            
            winners.forEach((winner, index) => {
                const item = document.createElement('div');
                item.className = 'winner-item';
                item.innerHTML = `
                    <span class="winner-prize">${winner.prize}</span>
                    <span>‚Üí</span>
                    <span class="winner-name">${winner.name}</span>
                `;
                list.appendChild(item);
