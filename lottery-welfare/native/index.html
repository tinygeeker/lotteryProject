    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 50%, #da4453 100%);
            color: #333;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.05),
                rgba(255, 255, 255, 0.05) 10px,
                rgba(255, 255, 255, 0.03) 10px,

        }

        .container {

            padding: 30px;
            position: relative;

        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);

        h1 {

        }

        .welfare-container {

        .winning-number-section {

        .prize-grid {

            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .prize-cell {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .prize-cell:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border-color: #ff6b6b;
        }

        .prize-cell.selected {
            background: #ffeaa7;
            border-color: #f39c12;
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.3);
        }

        .prize-cell.matched {
            background: #d5f5e3;
            border-color: #27ae60;
            box-shadow: 0 0 20px rgba(39, 174, 96, 0.3);
        }

        .prize-number {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .prize-amount {
            font-size: 0.9em;
            color: #27ae60;
            font-weight: bold;
        }

        .controls {
            text-align: center;
            margin: 30px 0;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0 10px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.4);
        }

        .result-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            border: 2px solid #6c5ce7;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.2);
        }

        .result-section h2 {
            color: #6c5ce7;
            margin-bottom: 20px;
            text-align: center;
        }

        .result-item {
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item .prize {
            font-weight: bold;
            color: #27ae60;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal h2 {
            color: #27ae60;
            margin-bottom: 20px;
        }

        .modal .prize-amount {
            font-size: 2em;
            margin: 20px 0;
            color: #27ae60;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f1c40f;
            border-radius: 50%;
            animation: firework 1s ease-out forwards;
        }

        @keyframes firework {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3) translateY(-50px);
                opacity: 0;
            }
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .prize-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .prize-cell {
                padding: 10px;
            }

            .winning-number {
                font-size: 2em;
            }

            .btn {
                display: block;
                margin: 10px auto;
                width: 80%;
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            .prize-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .welfare-container {
                padding: 20px;
            }
        }

<body>
    <div class="container">
        <header>
            <h1>ğŸŠ ç¦å½©æŠ½å¥–</h1>
            <p class="subtitle">åˆ®å¼€è¦†ç›–è†œï¼Œå¦‚æœä»»æ„ä¸€ä¸ª"æˆ‘çš„å·ç "ä¸"ä¸­å¥–å·ç "ç›¸åŒï¼Œå³å¯è·å¾—"æˆ‘çš„å·ç "ä¸‹æ–¹å¯¹åº”åˆ—çš„å¥–é‡‘ï¼Œä¸­å¥–å¥–é‡‘ç´¯åŠ ã€‚</p>
        </header>

        <div class="welfare-container">
            <div class="winning-number-section">
                <h2>ä¸­å¥–å·ç </h2>
                <div class="winning-number" id="winningNumber">--</div>
            </div>

            <h3 style="text-align: center; margin-bottom: 20px; color: #333;">æˆ‘çš„å·ç </h3>
            <div class="prize-grid" id="prizeGrid">
                <!-- Prize grid will be generated by JavaScript -->
            </div>

            <div class="controls">
                <button class="btn" id="generateBtn">ç”Ÿæˆå·ç </button>
                <button class="btn btn-secondary" id="checkBtn">æ£€æŸ¥ä¸­å¥–</button>
                <button class="btn" id="resetBtn">é‡ç½®</button>
            </div>
        </div>

        <div class="result-section">
            <h2>ğŸ ä¸­å¥–è®°å½•</h2>
            <div id="resultList">
                <!-- Results will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- ä¸­å¥–å¼¹çª— -->
    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>ğŸ‰ æ­å–œä¸­å¥–ï¼</h2>
            <div class="prize-amount" id="winAmount">Â¥0</div>
            <p>ç‚¹å‡»ä»»æ„ä½ç½®å…³é—­</p>
        </div>
    </div>

    <script>
        let prizeGrid = [];
        let winningNumber = 0;
        let selectedNumbers = [];
        let resultHistory = [];

        // å¥–å“é…ç½®
        const prizes = [
            { number: 1, amount: 30 },
            { number: 2, amount: 1000 },
            { number: 3, amount: 20 },
            { number: 4, amount: 50 },
            { number: 5, amount: 20 },
            { number: 6, amount: 20 },
            { number: 7, amount: 40 },
            { number: 8, amount: 50 },
            { number: 9, amount: 100 },
            { number: 10, amount: 1000 },
            { number: 11, amount: 200000 },
            { number: 12, amount: 100 },
            { number: 13, amount: 500 },
            { number: 14, amount: 60 },
            { number: 15, amount: 500 },
            { number: 16, amount: 100 },
            { number: 17, amount: 40 },
            { number: 18, amount: 30 },
            { number: 19, amount: 30 },
            { number: 20, amount: 50 },
            { number: 21, amount: 60 },
            { number: 22, amount: 100 },
            { number: 23, amount: 20 },
            { number: 24, amount: 40 },
            { number: 25, amount: 40 }
        ];

        // DOM å…ƒç´ 
        const prizeGridEl = document.getElementById('prizeGrid');
        const winningNumberEl = document.getElementById('winningNumber');
        const generateBtn = document.getElementById('generateBtn');
        const checkBtn = document.getElementById('checkBtn');
        const resetBtn = document.getElementById('resetBtn');
        const resultListEl = document.getElementById('resultList');
        const winModal = document.getElementById('winModal');
        const winAmountEl = document.getElementById('winAmount');

        // åˆå§‹åŒ–
        function init() {
            generatePrizeGrid();
            setupEventListeners();
        }

        // ç”Ÿæˆå¥–å“ç½‘æ ¼
        function generatePrizeGrid() {
            prizeGridEl.innerHTML = '';
            
            // éšæœºæ‰“ä¹±å¥–å“é¡ºåº
            const shuffledPrizes = [...prizes].sort(() => Math.random() - 0.5).slice(0, 15);
            prizeGrid = shuffledPrizes;
            
            shuffledPrizes.forEach(prize => {
                const cell = document.createElement('div');
                cell.className = 'prize-cell';
                cell.dataset.number = prize.number;
                cell.dataset.amount = prize.amount;
                
                cell.innerHTML = `
                    <div class="prize-number">${prize.number.toString().padStart(2, '0')}</div>
                    <div class="prize-amount">Â¥${prize.amount}</div>
                `;
                
                cell.addEventListener('click', () => {
                    if (!winningNumber) return;
                    cell.classList.toggle('selected');
                    updateSelectedNumbers();
                });
                
                prizeGridEl.appendChild(cell);
            });
        }

        // æ›´æ–°é€‰ä¸­çš„å·ç 
        function updateSelectedNumbers() {
            const selectedCells = prizeGridEl.querySelectorAll('.prize-cell.selected');
            selectedNumbers = Array.from(selectedCells).map(cell => {
                return {
                    number: parseInt(cell.dataset.number),
                    amount: parseInt(cell.dataset.amount)
                };
            });
        }

        // ç”Ÿæˆä¸­å¥–å·ç 
        function generateWinningNumber() {
            winningNumber = Math.floor(Math.random() * 25) + 1;
            winningNumberEl.textContent = winningNumber;
            
            // æ¸…é™¤ä¹‹å‰çš„é€‰ä¸­çŠ¶æ€
            const cells = prizeGridEl.querySelectorAll('.prize-cell');
            cells.forEach(cell => {
                cell.classList.remove('selected', 'matched');
            });
            
            selectedNumbers = [];
        }

        // æ£€æŸ¥ä¸­å¥–
        function checkWin() {
            if (!winningNumber) {
                alert('è¯·å…ˆç”Ÿæˆä¸­å¥–å·ç ');
                return;
            }
            
            if (selectedNumbers.length === 0) {
                alert('è¯·é€‰æ‹©è‡³å°‘ä¸€ä¸ªå·ç ');
                return;
            }
            
            let totalWin = 0;
            const matchedNumbers = [];
            
            // æ£€æŸ¥åŒ¹é…çš„å·ç 
            selectedNumbers.forEach(selected => {
                if (selected.number === winningNumber) {
                    totalWin += selected.amount;
                    matchedNumbers.push(selected);
                }
            });
            
            // æ ‡è®°åŒ¹é…çš„å·ç 
            const cells = prizeGridEl.querySelectorAll('.prize-cell');
            cells.forEach(cell => {
                const cellNumber = parseInt(cell.dataset.number);
                if (matchedNumbers.some(num => num.number === cellNumber)) {
                    cell.classList.add('matched');
                }
            });
            
            // æ˜¾ç¤ºä¸­å¥–ç»“æœ
            if (totalWin > 0) {
                winAmountEl.textContent = `Â¥${totalWin}`;
                winModal.classList.add('show');
                createFireworks();
                addToResultHistory(totalWin);
            } else {
                alert('å¾ˆé—æ†¾ï¼Œæœªä¸­å¥–');
                addToResultHistory(0);
            }
        }

        // åˆ›å»ºçƒŸèŠ±æ•ˆæœ
        function createFireworks() {
            for (let i = 0; i < 20; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                document.body.appendChild(firework);
                
                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
        }

        // æ·»åŠ åˆ°ä¸­å¥–è®°å½•
        function addToResultHistory(amount) {
            const now = new Date();
            const timeString = now.toLocaleString();
            
            const result = {
                time: timeString,
                amount: amount,
                winningNumber: winningNumber,
                selectedCount: selectedNumbers.length
            };
            
            resultHistory.unshift(result);
            updateResultList();
        }

        // æ›´æ–°ä¸­å¥–è®°å½•
        function updateResultList() {
            resultListEl.innerHTML = '';
            
            resultHistory.forEach(result => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `
                    <span>${result.time}</span>
                    <span class="prize">
                        ${result.amount > 0 ? `Â¥${result.amount}` : 'æœªä¸­å¥–'}
                        (ä¸­å¥–å·ç : ${result.winningNumber}, é€‰æ‹©: ${result.selectedCount}ä¸ª)
                    </span>
                `;
                resultListEl.appendChild(item);
            });
        }

        // é‡ç½®
        function resetGame() {
            winningNumber = 0;
            winningNumberEl.textContent = '--';
            selectedNumbers = [];
            
            const cells = prizeGridEl.querySelectorAll('.prize-cell');
            cells.forEach(cell => {
                cell.classList.remove('selected', 'matched');
            });
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            generateBtn.addEventListener('click', generateWinningNumber);
            checkBtn.addEventListener('click', checkWin);
            resetBtn.addEventListener('click', resetGame);
            
            // å…³é—­ä¸­å¥–å¼¹çª—
            winModal.addEventListener('click', () => {
                winModal.classList.remove('show');
            });
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        init();
    </script>
</body>
