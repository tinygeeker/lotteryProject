    <script>
        let config = {
            prizes: [],

        // åŠ è½½é…ç½®
        async function loadConfig() {

                config.prizes = [

                    { id: 4, title: 'å››ç­‰å¥–', image: '', count: 5, winner: '', probability: 20 },
                    { id: 5, title: 'äº”ç­‰å¥–', image: '', count: 10, winner: '', probability: 50 }
                ];
                config.participants = ['å¼ ä¸‰', 'æå››', 'ç‹äº”', 'èµµå…­', 'é’±ä¸ƒ', 'å­™å…«', 'å‘¨ä¹', 'å´å', 'éƒ‘ä¸€', 'ç‹äºŒ', 'é™ˆä¸‰', 'åˆ˜å››', 'æ—äº”', 'é»„å…­', 'æ¨ä¸ƒ', 'é©¬å…«', 'æœ±ä¹', 'èƒ¡å'];
                initLottery();

        // åˆå§‹åŒ–æŠ½å¥–
        function initLottery() {
            currentParticipants = [...config.participants];
            updatePrizeSelect();
            updateCountDisplay();
            updateWinnerGrid();
        }
        
        // æ›´æ–°å¥–å“é€‰æ‹©å™¨
        function updatePrizeSelect() {
            const select = document.getElementById('prizeSelect');
            select.innerHTML = '';
            
            config.prizes.forEach(prize => {
                const option = document.createElement('option');
                option.value = prize.id;
                option.textContent = `${prize.title} (å‰©ä½™: ${prize.count})`;
                select.appendChild(option);
            });
            
            updatePrizeDisplay();
        }
        
        // æ›´æ–°å¥–å“æ˜¾ç¤º
        function updatePrizeDisplay() {
            const select = document.getElementById('prizeSelect');
            const prizeId = parseInt(select.value);
            currentPrize = config.prizes.find(p => p.id === prizeId);
            
            if (currentPrize) {
                document.getElementById('prizeDisplay').textContent = currentPrize.title;
            }
        }
        
        // æ›´æ–°äººæ•°æ˜¾ç¤º
        function updateCountDisplay() {
            document.getElementById('countDisplay').textContent = `å‚ä¸äººæ•°ï¼š${currentParticipants.length}`;
        }
        
        // å¼€å§‹æŠ½å¥–
        function startLottery() {
            if (isRunning) {
                // åœæ­¢æŠ½å¥–
                stopLottery();
                return;
            }
            
            if (!currentPrize) {
                alert('è¯·é€‰æ‹©å¥–é¡¹');
                return;
            }
            
            if (currentPrize.count <= 0) {
                alert('è¯¥å¥–é¡¹å·²æŠ½å®Œ');
                return;
            }
            
            if (currentParticipants.length === 0) {
                alert('æ²¡æœ‰å‚ä¸äººå‘˜');
                return;
            }
            
            isRunning = true;
            const startBtn = document.getElementById('startBtn');
            startBtn.textContent = 'åœæ­¢æŠ½å¥–';
            
            const nameDisplay = document.getElementById('nameDisplay');
            nameDisplay.classList.add('scrolling');
            
            // å¼€å§‹æ»šåŠ¨åå­—
            scrollInterval = setInterval(() => {
                currentIndex = Math.floor(Math.random() * currentParticipants.length);
                nameDisplay.textContent = currentParticipants[currentIndex];
            }, 50);
        }
        
        // åœæ­¢æŠ½å¥–
        function stopLottery() {
            clearInterval(scrollInterval);
            isRunning = false;
            
            const startBtn = document.getElementById('startBtn');
            startBtn.textContent = 'å¼€å§‹æŠ½å¥–';
            
            const nameDisplay = document.getElementById('nameDisplay');
            nameDisplay.classList.remove('scrolling');
            
            // ç¡®å®šä¸­å¥–è€…
            const winnerName = currentParticipants[currentIndex];
            
            // å‡å°‘å¥–å“æ•°é‡
            currentPrize.count--;
            
            // ä»å‚ä¸äººå‘˜ä¸­ç§»é™¤ä¸­å¥–è€…
            currentParticipants.splice(currentIndex, 1);
            
            // è®°å½•ä¸­å¥–ä¿¡æ¯
            const winnerInfo = {
                name: winnerName,
                prize: currentPrize.title,
                time: new Date().toLocaleString()

            // æ›´æ–°æ˜¾ç¤º

            // ç”Ÿæˆåº†ç¥æ•ˆæœ
            createConfetti();
        }
        
        // æ˜¾ç¤ºä¸­å¥–ç»“æœ

            document.getElementById('modalPrize').textContent = `è·å¾— ${prize}`;

        // æ›´æ–°ä¸­å¥–è®°å½•

            const grid = document.getElementById('winnerGrid');

        // é‡ç½®æŠ½å¥–

            if (confirm('ç¡®å®šè¦é‡ç½®æŠ½å¥–å—ï¼Ÿä¸­å¥–è®°å½•å°†è¢«æ¸…ç©ºã€‚')) {

                    prize.count = prize.id === 1 ? 1 : prize.id === 2 ? 2 : prize.id === 3 ? 3 : prize.id === 4 ? 5 : 10;

        // åˆ›å»ºåº†ç¥æ•ˆæœ
        function createConfetti() {
            for (let i = 0; i < 100; i++) {

                confetti.className = 'confetti';

        // åˆå§‹åŒ–
