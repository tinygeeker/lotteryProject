<body>
    <div class="container">
        <div class="main-content">
            <header>
                <h1>üéä Âπ¥‰ºöÂ§ßÂ±èÊäΩÂ•ñ <span class="tech-badge">ÁßëÊäÄÁâà</span></h1>
                <p class="subtitle">ÁÇπÂáªÂºÄÂßãÊåâÈíÆÔºåÊªöÂä®ÊäΩÂèñÂπ∏ËøêÂÑø</p>
            </header>
            
            <div class="settings-panel">
                <div class="setting-row">
                    <label for="prizeSelect">ÈÄâÊã©Â•ñÈ°πÔºö</label>
                    <select id="prizeSelect" onchange="updatePrizeDisplay()">
                        <!-- Â•ñÂìÅÈÄâÈ°πÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
                    </select>
                </div>
                <div class="setting-row">
                    <label for="winnerCount">ÊäΩÂèñ‰∫∫Êï∞Ôºö</label>
                    <input type="number" id="winnerCount" min="1" max="10" value="1" onchange="validateWinnerCount()">
                </div>
            </div>
            
            <div class="main-display">
                <div class="prize-display" id="prizeDisplay">ËØ∑ÈÄâÊã©Â•ñÈ°π</div>
                <div class="name-display" id="nameDisplay">ÂáÜÂ§áÂºÄÂßã</div>
                <div class="count-display" id="countDisplay">ÂèÇ‰∏é‰∫∫Êï∞Ôºö0</div>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" id="startBtn" onclick="startLottery()">ÂºÄÂßãÊäΩÂ•ñ</button>
                <button class="btn btn-secondary" onclick="resetLottery()">ÈáçÁΩÆÊäΩÂ•ñ</button>
                <button class="btn btn-secondary" onclick="location.href='../../index.html'">ËøîÂõû‰∏ªÈ°µ</button>
            </div>
        </div>
        
        <div class="results-panel">
            <h2>üèÜ ‰∏≠Â•ñËÆ∞ÂΩï</h2>
            <ul class="winner-list" id="winnerList"></ul>
        </div>
    </div>
    
    <!-- ‰∏≠Â•ñÁªìÊûúÊ®°ÊÄÅÊ°Ü -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <h2>üéâ ÊÅ≠Âñú‰∏≠Â•ñÔºÅ</h2>
            <div class="modal-name" id="modalName"></div>
            <div class="modal-prize" id="modalPrize"></div>
            <button class="modal-btn" onclick="closeModal()">Á°ÆÂÆö</button>
        </div>
    </div>
    
    <footer>
        <p>¬© 2026 ÊäΩÂ•ñÁ≥ªÁªü | ÂéüÁîü JavaScript ÁâàÊú¨</p>
    </footer>
    
    <script>
        let config = {
            prizes: [],
            participants: [],
            settings: {
                lotteryName: "Âπ¥‰ºöÊäΩÂ•ñ",
                bgColor: "#0f172a",
                textColor: "#f8fafc",
                buttonColor: "#3b82f6"
            }
        };
        
        let winners = [];
        let isRunning = false;
        let scrollInterval = null;
        let currentParticipants = [];
        let currentPrize = null;
        let currentIndex = 0;
        let winnerCount = 1;
        
        // Âä†ËΩΩÈÖçÁΩÆ
        async function loadConfig() {
            try {
                const response = await fetch('../../config/lottery_config.json');
                const data = await response.json();
                config = data;
                initLottery();
            } catch (error) {
                console.error('Âä†ËΩΩÈÖçÁΩÆÂ§±Ë¥•:', error);
                // ‰ΩøÁî®ÈªòËÆ§ÈÖçÁΩÆ
                config.prizes = [
                    { id: 1, title: '‰∏ÄÁ≠âÂ•ñ', image: '', count: 1, winner: '', probability: 5 },
                    { id: 2, title: '‰∫åÁ≠âÂ•ñ', image: '', count: 2, winner: '', probability: 10 },
                    { id: 3, title: '‰∏âÁ≠âÂ•ñ', image: '', count: 3, winner: '', probability: 15 },
                    { id: 4, title: 'ÂõõÁ≠âÂ•ñ', image: '', count: 5, winner: '', probability: 20 },
                    { id: 5, title: '‰∫îÁ≠âÂ•ñ', image: '', count: 10, winner: '', probability: 50 }
                ];
                config.participants = ['Âº†‰∏â', 'ÊùéÂõõ', 'Áéã‰∫î', 'ËµµÂÖ≠', 'Èí±‰∏É', 'Â≠ôÂÖ´', 'Âë®‰πù', 'Âê¥ÂçÅ', 'ÈÉë‰∏Ä', 'Áéã‰∫å', 'Èôà‰∏â', 'ÂàòÂõõ', 'Êûó‰∫î', 'ÈªÑÂÖ≠', 'Êù®‰∏É', 'È©¨ÂÖ´', 'Êú±‰πù', 'ËÉ°ÂçÅ'];
                initLottery();
            }
        }
        
        // ÂàùÂßãÂåñÊäΩÂ•ñ
        function initLottery() {
            currentParticipants = [...config.participants];
            updatePrizeSelect();
            updatePrizeDisplay();
            updateCountDisplay();
            updateWinnerList();
            validateWinnerCount();
        }
        
        // Êõ¥Êñ∞Â•ñÂìÅÈÄâÊã©Âô®
        function updatePrizeSelect() {
            const select = document.getElementById('prizeSelect');
            select.innerHTML = '';
            
            config.prizes.forEach(prize => {
                const option = document.createElement('option');
                option.value = prize.id;
                option.textContent = `${prize.title} (Ââ©‰Ωô: ${prize.count})`;
                select.appendChild(option);
            });
        }
        
        // Êõ¥Êñ∞Â•ñÂìÅÊòæÁ§∫
        function updatePrizeDisplay() {
            const select = document.getElementById('prizeSelect');
            const prizeId = parseInt(select.value);
            currentPrize = config.prizes.find(p => p.id === prizeId);
            
            if (currentPrize) {
                document.getElementById('prizeDisplay').textContent = currentPrize.title;
                validateWinnerCount();
            }
        }
        
        // È™åËØÅÊäΩÂèñ‰∫∫Êï∞
        function validateWinnerCount() {
            const countInput = document.getElementById('winnerCount');
            winnerCount = parseInt(countInput.value) || 1;
            
            if (currentPrize) {
                const maxPossible = Math.min(currentPrize.count, currentParticipants.length);
                if (winnerCount > maxPossible) {
                    winnerCount = maxPossible;
                    countInput.value = winnerCount;
                    alert(`ÊúÄÂ§öÂè™ËÉΩÊäΩÂèñ ${maxPossible} ‰∫∫`);
                }
            }
        }
        
        // Êõ¥Êñ∞‰∫∫Êï∞ÊòæÁ§∫
        function updateCountDisplay() {
            document.getElementById('countDisplay').textContent = `ÂèÇ‰∏é‰∫∫Êï∞Ôºö${currentParticipants.length}`;
        }
        
        // ÂºÄÂßãÊäΩÂ•ñ
        function startLottery() {
            if (isRunning) {
                // ÂÅúÊ≠¢ÊäΩÂ•ñ
                stopLottery();
                return;
            }
            
            if (!currentPrize) {
                alert('ËØ∑ÈÄâÊã©Â•ñÈ°π');
                return;
            }
            
            if (currentPrize.count <= 0) {
                alert('ËØ•Â•ñÈ°πÂ∑≤ÊäΩÂÆå');
                return;
            }
            
            if (currentParticipants.length === 0) {
                alert('Ê≤°ÊúâÂèÇ‰∏é‰∫∫Âëò');
                return;
            }
            
            validateWinnerCount();
            
            isRunning = true;
            const startBtn = document.getElementById('startBtn');
            startBtn.textContent = 'ÂÅúÊ≠¢ÊäΩÂ•ñ';
            
            const nameDisplay = document.getElementById('nameDisplay');
            nameDisplay.classList.add('scrolling');
            
            // ÂºÄÂßãÊªöÂä®ÂêçÂ≠ó
            scrollInterval = setInterval(() => {
                currentIndex = Math.floor(Math.random() * currentParticipants.length);
                nameDisplay.textContent = currentParticipants[currentIndex];
            }, 50);
        }
        
        // ÂÅúÊ≠¢ÊäΩÂ•ñ
        function stopLottery() {
            clearInterval(scrollInterval);
            isRunning = false;
            
            const startBtn = document.getElementById('startBtn');
            startBtn.textContent = 'ÂºÄÂßãÊäΩÂ•ñ';
            
            const nameDisplay = document.getElementById('nameDisplay');
            nameDisplay.classList.remove('scrolling');
            
            // Á°ÆÂÆö‰∏≠Â•ñËÄÖ
            const selectedWinners = [];
            
            for (let i = 0; i < winnerCount && currentParticipants.length > 0 && currentPrize.count > 0; i++) {
                currentIndex = Math.floor(Math.random() * currentParticipants.length);
                const winnerName = currentParticipants[currentIndex];
                
                // ÂáèÂ∞ëÂ•ñÂìÅÊï∞Èáè
                currentPrize.count--;
                
                // ‰ªéÂèÇ‰∏é‰∫∫Âëò‰∏≠ÁßªÈô§‰∏≠Â•ñËÄÖ
                currentParticipants.splice(currentIndex, 1);
                
                // ËÆ∞ÂΩï‰∏≠Â•ñ‰ø°ÊÅØ
                const winnerInfo = {
                    name: winnerName,
                    prize: currentPrize.title,
                    time: new Date().toLocaleString()
                };
                winners.push(winnerInfo);
                selectedWinners.push(winnerInfo);
            }
            
            // Êõ¥Êñ∞ÊòæÁ§∫
            updatePrizeSelect();
            updateCountDisplay();
            updateWinnerList();
            
            // ÊòæÁ§∫‰∏≠Â•ñÁªìÊûú
            if (selectedWinners.length > 0) {
                showResult(selectedWinners);
                
                // ÁîüÊàêÂ∫ÜÁ•ùÊïàÊûú
                createConfetti();
            }
        }
        
        // ÊòæÁ§∫‰∏≠Â•ñÁªìÊûú
        function showResult(selectedWinners) {
            const modalName = document.getElementById('modalName');
            const modalPrize = document.getElementById('modalPrize');
            
            if (selectedWinners.length === 1) {
                modalName.textContent = selectedWinners[0].name;
                modalPrize.textContent = `Ëé∑Âæó ${selectedWinners[0].prize}`;
            } else {
                modalName.textContent = selectedWinners.map(w => w.name).join('\n');
                modalPrize.textContent = `Ëé∑Âæó ${selectedWinners[0].prize} (ÂÖ± ${selectedWinners.length} ‰∫∫)`;

        // Êõ¥Êñ∞‰∏≠Â•ñËÆ∞ÂΩï
        function updateWinnerList() {
            const list = document.getElementById('winnerList');
            list.innerHTML = '';
            
            winners.forEach((winner, index) => {
                const li = document.createElement('li');
                li.className = 'winner-item';

        // ÈáçÁΩÆÊäΩÂ•ñ
        function resetLottery() {

                winners = [];
                currentParticipants = [...config.participants];
                config.prizes.forEach(prize => {
                    // ÊÅ¢Â§çÂ•ñÂìÅÊï∞ÈáèÔºàËøôÈáåÁÆÄÂåñÂ§ÑÁêÜÔºåÂÆûÈôÖÂ∫îËØ•‰ªéÈÖçÁΩÆÈáçÊñ∞Âä†ËΩΩÔºâ
                    prize.count = prize.id === 1 ? 1 : prize.id === 2 ? 2 : prize.id === 3 ? 3 : prize.id === 4 ? 5 : 10;
                });
                updatePrizeSelect();

                updateWinnerList();
                document.getElementById('nameDisplay').textContent = 'ÂáÜÂ§áÂºÄÂßã';
                alert('ÊäΩÂ•ñÂ∑≤ÈáçÁΩÆ');
            }
        }
        
        // ÂàõÂª∫Â∫ÜÁ•ùÊïàÊûú
        function createConfetti() {
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = ['#5eead4', '#3b82f6', '#fbbf24', '#ec4899', '#8b5cf6'][Math.floor(Math.random() * 5)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(confetti);
                
                // 3ÁßíÂêéÁßªÈô§
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
